<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANGER CLOSE Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>DANGER CLOSE - Mission Control</h1>
    </header>

    <div id="tabs">
        <button id="mission-tab-btn" class="tab-button active">Engagement</button>
        <button id="mission-control-tab-btn" class="tab-button">Mission Control</button>
        <button id="barracks-tab-btn" class="tab-button">Barracks</button>
    </div>

    <main>
        <div id="app-container">
            <div id="mission-view" class="view">
                <div id="roster-container">
                    </div>
            </div>

            <div id="mission-control-view" class="view hidden">
                <!--div id="mission-control-container">
                    <!-- Mission Control content will be rendered here -->
                     <div>Coming Soon.
                </div>
            </div>

            <div id="barracks-view" class="view hidden">
                <button id="add-trooper-btn" class="add-button">Add New Trooper</button>
                <div id="barracks-roster-container">
                    </div>
            </div>
        </div>
        
    <div id="confirmation-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to dismiss <span id="trooper-name-to-delete">this trooper</span>?</p>
        <div class="modal-actions">
            <button id="cancel-delete-btn" class="modal-cancel">Cancel</button>
            <button id="confirm-delete-btn" class="modal-confirm">Dismiss</button>
        </div>
    </div>
</div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js" type="module"></script> </body>
</html>
